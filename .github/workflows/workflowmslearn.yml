name: Matrix Workflow
on:
  push:
    branches:
      - main
jobs:
  first-job:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest','windows-latest']
    steps:
      - name: Code Checkout
        uses: actions/checkout@main
      - name: Install Node.js
        uses: actions/setup-node@main
        with:
          node-version: 10
