name: Calculator
on:
  workflow_dispatch:
    inputs:
      number1:
        description: 'Input for Number 1'
        required: true
        type: number
      number2:
        description: 'Input for Number 2'
        required: true
        type: number
      operation:
        description: 'Choose the operation to perform'
        type: choice
        required: true
        options:
          - '+'
          - '-'
          - '/'
          - '*'
jobs:
  calculation:
    runs-on: windows-latest
    steps:
      - if: inputs.operation == '+'
        run: |
          $sum = ${{ inputs.number1 }}+${{ inputs.number2 }}
          echo $sum
      - if: inputs.operation == '-'
        run: |
          $sum = ${{ inputs.number1 }}-${{ inputs.number2 }}
          echo $sum
      - if: inputs.operation == '/'
        run: |
          $sum = ${{ inputs.number1 }}/${{ inputs.number2 }}
          echo $sum
      - if: inputs.operation == '*'
        run: |
          $sum = ${{ inputs.number1 }}*${{ inputs.number2 }}
          echo $sum